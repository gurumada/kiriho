{% extends "unlimited/base.html" %}
{% block content %}
<section class="uk-section uk-section-default">
    <div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin" uk-grid>
           <!-- 右側、会員登録エリア -->
            <div class="uk-flex-last@s uk-card-media-right uk-cover-container ">
                <div class="card-body uk-card-large uk-text-center uk-position-center">
                    <a href="{% url 'unlimited:user_create' %}" class="uk-button uk-button-default" >会員登録</a>
                    <hr>
                    <a href="{% url 'unlimited:password_reset' %}" class="uk-button uk-button-default" >パスワードを忘れた方</a>
                </div>
            </div>
            <!-- 左側、ログインエリア -->
             <div>
                <div class="uk-card-body uk-card-large uk-text-center uk-align-center">
                    <form action="{% url 'unlimited:login' %}" method="POST">
                        {{ form.non_field_errors }}
                        {% for field in form %}
                            {{ field }}
                            {{ field.errors }}
                            <hr>
                        {% endfor %}
                        <button type="submit" class="uk-button uk-button-default">ログイン</button>
                        <input type="hidden" name="next" value="{{ next }}" />
                        {% csrf_token %}
                    </form>
                </div>
             </div>
    </div>

</section>

{% endblock %}
